<!DOCTYPE html>
<html>
<head>
    <title>文件下载站</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">可用下载文件</h1>
        <ul class="space-y-3">
            <!-- 替换为你的文件名 -->
            <li>
                <a href="/test.zip" class="text-blue-600 hover:underline flex items-center">
                    <i class="fa fa-download mr-2"></i> test.zip
                </a>
            </li>
            <li>
                <a href="/image.png" class="text-blue-600 hover:underline flex items-center">
                    <i class="fa fa-download mr-2"></i> image.png
                </a>
            </li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
